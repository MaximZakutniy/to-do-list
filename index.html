<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="wrapper">
        <div class="todoList-container">
            <div class="stripe"></div>
            <h1>To-Do List</h1>
            <div class="sort-images">
                <img class="sort" src="img/Group 92 (1).svg" alt="сортировка">
            </div>
            <div>
                <input type="text" class="taskName-input" placeholder="введи элемент списка" required>
            </div>
            <div class="todoList-list">
                <div class="todoList-item">
                    <div class="list-container">
                        <ul class="list">

                        </ul>
                    </div>
                    <div class="button">
                        <div class="round"><p>+</p></div>
                        <div class="textButton">Добавить</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
